{% extends "layout.html" %}
{% block content %}
<h1>Monthly Spending Report</h1>
{% if graph_json %}
    <div id="bar-chart"></div>
    <script>
        var graphJSON = {{ graph_json | safe }};
        Plotly.newPlot('bar-chart', graphJSON.data, graphJSON.layout);
    </script>
{% else %}
    <p>No data available for report generation.</p>
{% endif %}
{% endblock %}
