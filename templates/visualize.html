{% extends "layout.html" %}
{% block content %}
<h1>Visualize Finances</h1>
{% if graph_json %}
    <div id="chart"></div>
    <script>
        var graphJSON = {{ graph_json | safe }};
        Plotly.newPlot('chart', graphJSON.data, graphJSON.layout);
    </script>
{% else %}
    <p>No data available for visualization.</p>
{% endif %}
{% endblock %}
